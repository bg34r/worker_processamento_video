worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    #Ajuste o tamanho máximo do corpo da requisição
    client_max_body_size 200M;
    # Servir arquivos estáticos da pasta web/
    server {
        listen 80;
        server_name localhost;

        location /static/ {
            alias /app/web/;
            autoindex on;
        }

        # Health check endpoint
        location /_health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Status do worker
        location /status {
            alias /app/web/;
            try_files /status.html =404;
        }

        # Workers não têm endpoints de upload - apenas processamento
        # Rotas de API seriam para status/health checks apenas
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Página inicial - servir status.html
        location / {
            root /app/web/;
            try_files /status.html =404;
        }
    }
}