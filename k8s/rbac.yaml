apiVersion: v1
kind: Namespace
metadata:
  name: video-processing
  labels:
    name: video-processing

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: video-worker-sa
  namespace: video-processing

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: video-worker-role
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: video-worker-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: video-worker-role
subjects:
- kind: ServiceAccount
  name: video-worker-sa
  namespace: video-processing